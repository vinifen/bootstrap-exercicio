<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentagem</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@600&family=DM+Mono:wght@500&display=swap" rel="stylesheet">
</head>
    <script src="porcentagem_numero.js" defer></script>
</head>
<body>
    <header>
        <h1>VinC Calculator</h1>
    </header>
    <main>
        <h2>
            <p>Descubra o valor da porcentagem sobre um número com determinada repetição </p>
        </h2>
        <form action="#">
            <div class="form-back">
                <div class="form-container">
                    <div class="number-container">
                        <h3><label for="number"></label></h3>
                        <label for="number" class="input-decor">n</label>
                        <input type="number" name="number" id="number" autofocus placeholder="Número:">
                    </div>
                    <div class="percentege-container">
                        <h3><label for="percentege"></label></h3>
                        <label for="percentege" class="input-decor">%</label>
                        <input type="number" name="percentege" id="percentege" placeholder="Porcentagem:">
                    </div>
                    <div class="repetition-container">
                        <h3><label for="repetition"></label></h3>
                        <label for="repetition" class="input-decor">x</label>
                        <input type="number" name="repetition" id="repetition" placeholder="Repetição:">
                    </div>
                </div>
            </div>
            <div class="response-back">
                <div class="response-container">
                    <button id="botton" onclick="runCode()">CALCULAR</button>
                    <div id="answer"></div>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <address>
            <a href="https://github.com/" id="git" target="_blank"><img src="github.svg" alt="github"></a>
            <a href="https://github.com/" id="link" target="blank">ViniciusFn</a>
        </address>
    </footer>
</body>  
</html>
